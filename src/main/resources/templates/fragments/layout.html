<!doctype html>
<html th:fragment="layout (template, menu)">
<head>
    <meta charset="utf-8">
    <title>Gradle Getting Started on Heroku</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" type="text/css" th:href="@{~/style/main.css}" />

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<body>
    <nav class="navbar navbar-light navbar-static-top" style="background-color: #e3f2fd;">
        <div class="container" >
            <a class="navbar-brand fix-padding" href="/">
                <img th:src="@{~/images/logo.svg}" class="main-logo">
            </a>

            <ul class="nav" style="display: flex;flex-direction: row;padding-left: 0;margin-bottom: 0;margin-right: 50%;list-style: none;">
                <li class="fragment-li-style" id="catalog_li">
                    <a href="/">КАТАЛОГ ТОРТОВ</a>
                </li>
                <li class="fragment-li-style" id="bucket_li">
                    <a href="/bucket" id="bucket">
                        КОРЗИНА (0)
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <div th:replace="${template}"/>

    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/jquery-ui/jquery-ui.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
