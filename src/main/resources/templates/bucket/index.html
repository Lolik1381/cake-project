<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'db')}">

<body class="back-image-body">
    <!--    Modal-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body" id="model-message"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Ок</button>
                </div>
            </div>
        </div>
    </div>


    <div class="container" style="width: 538px; margin-top: 50px; background-color: white; border-radius: 10px;">
        <form action="javascript:create()">
            <br>
            <h6>Ваш заказ:</h6>
            <hr />
            <div id="products"></div>
            <hr />
            <div style="max-width: 540px;text-align: right;" id="cost"></div>

            <div class="form-floating mb-3" style="margin-top: 15px;">
                <input type="text" class="form-control" id="FIO" required placeholder="name@example.com">
                <label for="FIO">Фамилия, имя, отчество</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" required placeholder="name@example.com">
                <label for="email">Ваш email</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="phone" required placeholder="name@example.com">
                <label for="phone">Номер телефона</label>
            </div>
            <br>
            <strong>Доставка</strong>
            <div class="form-floating mb-3" style="margin-top: 15px;">
                <select class="form-select" id="city" aria-label="Floating label select example"></select>
                <label for="city">Город</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="street" required placeholder="name@example.com">
                <label for="street">Улица</label>
            </div>
            <div class="row g-2 mb-3">
                <div class="col-md">
                    <div class="form-floating">
                        <input type="text" class="form-control" required id="house">
                        <label for="house">Дом</label>
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="entrance">
                        <label for="entrance">Подъезд</label>
                    </div>
                </div>
            </div>
            <div class="row g-2 mb-3">
                <div class="col-md">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="floor">
                        <label for="floor">Этаж</label>
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="apartment_office">
                        <label for="apartment_office">Квартира</label>
                    </div>
                </div>
            </div>
            <div class="form-floating col-md mb-3">
                <div class="form-floating">
                    <input type="text" class="form-control" id="intercom">
                    <label for="intercom">Домофон</label>
                </div>
            </div>
            <div class="form-floating col-md mb-3">
                <div class="form-floating">
                    <input type="text" class="form-control" id="comment">
                    <label for="comment">Комментарий</label>
                </div>
            </div>
            <div class="form-floating col-md mb-3">
                <div class="form-floating">
                    <input type="date" class="form-control" id="date" required>
                    <label for="date">Дата доставки</label>
                </div>
            </div>

            <div class="d-grid gap-2 col-6 mx-auto">
                <input class="btn btn-primary" value="Оформить заказ" type="submit">
            </div>
        </form>
    </div>

    <script th:src="@{~/scripts/bucket.js}"></script>
</body>
</html>
